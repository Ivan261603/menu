    <h2>popover</h2>
    <a tabindex="0" class="btn btn-lg btn-danger" 
    role="button" data-toggle="popover" data-trigger="hover" title="este es un titulo" 
    data-content="este es el cuerpo" data-placement="bottom">soy un boton</a>
    <h2>cuadro Modal</h2>
    <button class="btn btn-success" data-toggle="modal"data-target="#ventanamodal">
        abrir ventana
    </button>
    <div class="modal" id="ventanamodal" tabindex="1" role="dialog" aria-labelledby="tituloventana" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 id="tituloventana">titulo</h6>
                    <button class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-success" >
                        <h6><strong>los datos se guardaron correctamente</strong></h6>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-dark"type="button"data-dismiss="modal" >
                        cerrar
                    </button>
                    <button class="btn btn-success"type="button" >
                        Aceptar
                    </button>

                </div>
            </div> 
    </div>
